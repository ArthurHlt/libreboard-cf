<template name="modal">
    <div class="window-overlay show">
        <div class="window show">
            <div class="window-wrapper clearfix js-tab-parent">
                <a class="icon-lg icon-close dialog-close-button js-close-window" href="#" title="Close this dialog window."></a>
                {{> UI.dynamic template=template }}
            </div>
        </div>
    </div>
</template>
